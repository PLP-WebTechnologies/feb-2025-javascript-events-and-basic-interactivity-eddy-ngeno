<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Event Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸŽ¯ JavaScript Event Playground</h1>

  <section class="events">
    <button id="clickBtn">Click Me!</button>
    <button id="hoverBtn">Hover Over Me</button>
    <p id="keypressMsg">Press any key...</p>
    <button id="secretBtn">Double Click Me ðŸ¤«</button>
  </section>

  <section class="interactive">
    <button id="colorBtn">Change My Color</button>

    <div class="tabs">
      <button onclick="openTab('tab1')">Tab 1</button>
      <button onclick="openTab('tab2')">Tab 2</button>
      <div id="tab1" class="tab-content">This is content for Tab 1.</div>
      <div id="tab2" class="tab-content" style="display: none;">This is content for Tab 2.</div>
    </div>

    <div class="gallery">
      <img id="galleryImg" src="https://via.placeholder.com/200" alt="Gallery" />
      <button onclick="nextImage()">Next Image</button>
    </div>
  </section>

  <section class="form-section">
    <h2>Register</h2>
    <form id="myForm">
      <input type="text" id="name" placeholder="Name" required /><br />
      <input type="email" id="email" placeholder="Email" required /><br />
      <input type="password" id="password" placeholder="Password" required /><br />
      <button type="submit">Submit</button>
      <p id="formMsg"></p>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
